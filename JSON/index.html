<!DOCTYPE html>
<html>
    <head>
        <title>JSON Example</title>
    </head>
    <body>
        <script type="text/javascript">
            let companies1 = 
            [
                {
                    "name": "Big Corporation",
                    "numberOfEmployees": 10000,
                    "ceo": "Mary",
                    "rating": 3.6
                },
                {
                    "name": "Small Startup",
                    "numberOfEmployees": 3,
                    "ceo": null,
                    "rating": 4.3
                }
            ]
            console.log(JSON.stringify(companies1)); // This code convert the object type to string type

            let companies2 = 
            `[
                {
                    "name": "Big Corporation",
                    "numberOfEmployees": 10000,
                    "ceo": "Mary",
                    "rating": 3.6
                },
                {
                    "name": "Small Startup",
                    "numberOfEmployees": 3,
                    "ceo": null,
                    "rating": 4.3
                }
            ]`
            console.log(JSON.parse(companies2)); // This code convert the string type to object type
        </script>
    </body>
</html>
